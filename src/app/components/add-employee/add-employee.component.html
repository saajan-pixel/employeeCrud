
<app-navbar></app-navbar>
<div class="container-fluid mt-3 px-5">
    <div class="d-flex justify-content-between align-items-center">
        <div class="h5">{{id? 'Edit' :'Add'}} Employee</div>

        <div class="d-flex align-items-center gap-2">
            <button (click)="goBack()" class="btn btn-md btn-light">Back</button>
            <button type="submit" (click)="!id ? saveEmployee():updateEmployee()" [disabled]="form.invalid"
                class="btn btn-md btn-primary">{{id?'Update':'Save'}}</button>
        </div>

    </div>
    <hr>

    <form [formGroup]="form">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div>
                    <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                    <input type="text" placeholder="First Name" class="form-control" id="firstName"
                        formControlName="firstName">
                </div>

                <div class="mt-2"
                    *ngIf="form.get('firstName')?.invalid && (form.get('firstName')?.dirty || form.get('firstName')?.touched)">
                    <div class="text-danger">First Name is required</div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div>
                    <label for="lastname" class="form-label">Last Name <span class="required">*</span></label>
                    <input type="text" placeholder="Last Name" class="form-control" id="lastname"
                        formControlName="lastName">


                    <div class="mt-2"
                        *ngIf="form.get('lastName')?.invalid && (form.get('lastName')?.dirty || form.get('lastName')?.touched)">
                        <div *ngIf="form.get('lastName')?.errors?.['required']" class="text-danger">Last Name is
                            required</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div>
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <input type="email" placeholder="Email" class="form-control" id="email" formControlName="email">

                    <div class="mt-2"
                        *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
                        <div *ngIf="form.get('email')?.errors?.['required']" class="text-danger">Email is required</div>
                        <div *ngIf="form.get('email')?.errors?.['email']" class="text-danger">Invalid email format</div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div>
                    <label for="address" class="form-label">Address <span class="required">*</span></label>
                    <input type="address" placeholder="Address" class="form-control" id="address" formControlName="address">

                    <div class="mt-2"
                        *ngIf="form.get('address')?.invalid && (form.get('address')?.dirty || form.get('address')?.touched)">
                        <div *ngIf="form.get('address')?.errors?.['required']" class="text-danger">Address is required</div>                 
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div>
                    <label for="designation" class="form-label">Designation <span class="required">*</span></label>
                    <input type="designation" placeholder="Designation" class="form-control" id="designation" formControlName="designation">

                    <div class="mt-2"
                        *ngIf="form.get('designation')?.invalid && (form.get('designation')?.dirty || form.get('designation')?.touched)">
                        <div *ngIf="form.get('designation')?.errors?.['required']" class="text-danger">Designation is required</div>                 
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender <span class="required">*</span></label>
                    <select class="form-select" aria-label="Default select example" formControlName="gender">
                        <option value="default" selected>Open this select menu</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>


                    <div
                        *ngIf="form.get('gender')?.invalid && (form.get('gender')?.dirty || form.get('gender')?.touched)">
                        <div *ngIf="form.get('gender')?.errors?.['required']" class="text-danger">Gender is required
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
